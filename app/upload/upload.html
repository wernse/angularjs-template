<div class='background'>
    <div id='upload_container'>
        <h4>UPLOAD A ZIP FILE</h4>
        <div>
            <uib-progressbar max='upload.max' value='upload.progress'>
                <span style='color:white; white-space:nowrap;'>
                    {{upload.progress}} / {{upload.max}}
                    </span>
            </uib-progressbar>

            <label class='upload_button'>
            <input type='file' class='file' 
            ngf-select="upload.uploadFile($file)"
            required/>
            
            <span>Upload a Zip File</span>
        </label>
        </div>
    </div>
